n8io/service-boilerplate:
  Build:
    -
    |
      HASH=$(echo "${DISTELLI_RELREVISION}" | cut -c1-7) TAG="${DISTELLI_RELBRANCH}-${HASH}"; echo -e "\e[01;32m-- BUILD starting (${TAG})--"
      docker login -u "$DISTELLI_DOCKER_USERNAME" -p $DISTELLI_DOCKER_PW -e "$DISTELLI_DOCKER_EMAIL" $DISTELLI_DOCKER_ENDPOINT
      docker build --quiet=false -t "$DISTELLI_DOCKER_REPO" $DISTELLI_DOCKER_PATH
      HASH=$(echo "${DISTELLI_RELREVISION}" | cut -c1-7) TAG="${DISTELLI_RELBRANCH}-${HASH}"; docker tag "$DISTELLI_DOCKER_REPO" "$DISTELLI_DOCKER_REPO:$TAG"
      HASH=$(echo "${DISTELLI_RELREVISION}" | cut -c1-7) TAG="${DISTELLI_RELBRANCH}-${HASH}"; docker push "$DISTELLI_DOCKER_REPO:$TAG"
      HASH=$(echo "${DISTELLI_RELREVISION}" | cut -c1-7) TAG="${DISTELLI_RELBRANCH}-${HASH}"; echo -e "\e[01;32m-- BUILD complete (${TAG})--"
